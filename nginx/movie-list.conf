# NGINX configuration for Movie List Backend

upstream backend {
    server localhost:5000;
}

server {
    listen 80;
    server_name 3.145.95.76;  # this is the EC2 public IP
    client_max_body_size 10M;
    access_log /var/log/nginx/movie-list-access.log;
    error_log /var/log/nginx/movie-list-error.log;
    
    # API endpoints
    location /api {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        proxy_cache_bypass $http_upgrade;
    }
    
    # Health check endpoint
    location /health {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;
    }
    
    location / {
        return 200 'Movie List API Server is running';
        add_header Content-Type text/plain;
    }
}


